<h4>{{question.title}}</h4>
<h5>{{question.question}}</h5>

<div *ngFor="let choice of question.choices">
  <label>
    <input [(ngModel)]="answer"
           type="radio"
           value="{{choice}}"
           name="{{question._id}}"/> {{choice}}
  </label>
</div>
Your answer: {{answer}}

<br/>
<button (click)="submitAnswer()"
  class = "btn-success">
  Grade
</button>
